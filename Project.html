<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Project</title>
    <link rel="stylesheet" type="text/css" href="Project.css"/>
    


</head>
<body>
    <container id='gameBox'>
        <div id="firstDiv"><img height="200px" width="800px" src="https://brainandmemoryhealth.com/wp-content/uploads/2021/02/Ping_Pong.jpg" alt="ping pong table"></div>
        <div id="secDiv">Ping Pong Score Keeper</div>
        <div id="thirDiv">
            <h1 id="buttons"></h1>
            <p>Use the buttons below to keep score</p>
            <h2> Playing To 
                <select id="list">
                    <option class="drop-down">5</option>
                    <option class="drop-down">6</option>
                    <option class="drop-down">7</option>
                    <option class="drop-down">8</option>
                    <option class="drop-down">9</option>
                    <option class="drop-down">10</option>
                  </select>
            </h2>
            <div>
                <button id="firButton">+1 Player One</button>
                <button id="secButton">+2 Player Two</button>
                <button id="thiButton">Reset</button>
            </div>
        </div>
    </container>
</body>
<script type="text/javascript" src="Project.js"></script>
</html>
